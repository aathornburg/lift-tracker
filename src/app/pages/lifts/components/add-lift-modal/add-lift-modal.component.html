<lt-modal modalName="add-lift">
  <form [formGroup]="addLiftForm" (ngSubmit)="addLiftFormSubmit()">
    <lt-step-group groupName="add-lift-steps">
      <lt-step step-number="1">
        <label>test:</label>
        <input type="text" formControlName="testFormControl">
        <button type="button" ltNextStep>next</button>
        <button>submit</button>
      </lt-step>
      <lt-step step-number="2">
        <span>test</span>
        <button type="button" ltPreviousStep>previous</button>
      </lt-step>
    </lt-step-group>
  </form>
</lt-modal>
