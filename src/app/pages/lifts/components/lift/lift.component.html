<div class="lift">
    <button class="lift-options-button" [ltOpenDropdown]="getDropdownIdentifier()">
        <i class="lift-options material-icons">more_vert</i>
    </button>
    <lt-dropdown [dropdownName]="getDropdownIdentifier()">
        <div class="lift-options-menu">
            <button class="lift-options-row">
                <i class="lift-options-icon data material-icons">timeline</i>
                <span class="lift-options-text">Data</span>
            </button>
            <button class="lift-options-row" (click)="remove()">
                <i class="lift-options-icon delete-lift material-icons">delete</i>
                <span class="lift-options-text">Delete</span>
            </button>
        </div>
    </lt-dropdown>
    <div class="lift-detail-row">
        <span class="lift-name">{{lift.liftName}}</span>
    </div>
    <div class="lift-detail-row lift-weight">
        <div class="lift-weight">
            <button class="weight-button weight-down-button icon-button" (click)="weightDown()">
                <i class="weight-button-icon material-icons">keyboard_arrow_down</i>
            </button>
            <span class="lift-weight-value">{{lift.weight}}</span>
            <button class="weight-button weight-up-button" (click)="weightUp()">
                <i class="weight-button-icon material-icons">keyboard_arrow_up</i>
            </button>
        </div>
    </div>
</div>
