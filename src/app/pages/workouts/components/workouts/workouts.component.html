<div class="page-section__wrapper page-title-content__wrapper">
    <div class="page-title-content">
        <h1>Workouts</h1>
        <div class="page-title-content__info">
            <div class="page-title-content__info-section">
                <button type="button" ltOpenModal modalName="add-workout">Track</button>
                <span> a new workout</span>
            </div>
            <div class="page-title-content__info-section">
                <button type="button">View</button>
                <span> historical workouts</span>
            </div>
        </div>
    </div>
</div>
<lt-step-group [stepIdentifier]="trackWorkoutStepsIdentifier" class="workouts-page-content__track-workout-steps">
    <lt-step>
        <div class="page-section__wrapper page-content workouts-page-content--no-workouts">
            <div class="workouts-page-content__no-workouts-text">You haven't added any workouts to track yet.</div>
            <button type="button" class="workouts-page-content__no-workouts-button" ltNextStep [forStepGroup]="trackWorkoutStepsIdentifier">Track a workout</button>
        </div>
    </lt-step>
    <lt-step>
        <div class="workouts-page-content__track-workouts-step-wrapper">
            <div class="workouts-page-content__track-workout-step-number">1</div>
            <h2 class="workouts-page-content__track-workout-step-title">Let's find your workout</h2>
            <div class="workouts-page-content__track-workout-step-description">This will be quick! You can add and modify a workout from our database or create your own custom workout from scratch.</div>
            <div class="workouts-page-content__track-workout-main-input-wrapper">
                <label for="workouts-page-content__track-workout-main-input" *ngIf="!workoutMainInput.value">starting strength</label>
                <input type="text" #workoutMainInput class="workouts-page-content__track-workout-main-input" id="workouts-page-content__track-workout-main-input" />
            </div>
        </div>
    </lt-step>
</lt-step-group>
