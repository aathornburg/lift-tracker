<div class="checkbox">
    <input type="checkbox" [id]="checkboxId" [checked]="value" (change)="valueChange($event)" />
    <label [for]="checkboxId" class="checkbox-label">
        <span class="checkbox-circle-radiate"></span>
        <svg class="check-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" xml:space="preserve">
            <polyline fill="none" stroke-width="10" stroke-miterlimit="20" points="15,60 40,80 85,20" />
        </svg>
    </label>
</div>
