<div class="all-lifts">

      <lt-add-lift modal-open="add-lift"></lt-add-lift>
  </div>
  <h2>All lifts</h2>
  <div class="all-lifts-container">
      <div ng-repeat="lift in allLiftsCtrl.getLifts()">

  </div>
</div>
