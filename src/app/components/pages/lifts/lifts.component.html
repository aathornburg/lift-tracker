<div class="all-lifts">
  <div class="all-lifts-buttons">
      <lt-add-lift modal-open="add-lift"></lt-add-lift>
  </div>
  <h2>All lifts</h2>
  <div class="all-lifts-container">
      <div *ngFor="let lift of liftsService.getLifts()">
          <lt-lift [lift]="lift"></lt-lift>
      </div>
  </div>
</div>
